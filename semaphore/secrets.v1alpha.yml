type: google.api.Service
config_version: 3

http:
  rules:

  - selector: semaphore.secrets.v1alpha.SecretsApi.ListSecrets
    get: /api/v1alpha/secrets

  - selector: semaphore.secrets.v1alpha.SecretsApi.GetSecret
    get: /api/v1alpha/secrets/{secret_id_or_name}

  - selector: semaphore.secrets.v1alpha.SecretsApi.CreateSecret
    post: /api/v1alpha/secrets
    body: "*"

  - selector: semaphore.secrets.v1alpha.SecretsApi.DeleteSecret
    delete: /api/v1alpha/secrets/{secret_id_or_name}
